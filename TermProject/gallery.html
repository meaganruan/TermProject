<!DOCTYPE HTML>
<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery</title>
<link rel="stylesheet" href="gallery.css"/>
<script src="gallery.js"></script>

</head>

<body>
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext" style="text-align: center; display:block;">1 / 6</div>
      <img src="pic2.jpg" style="height: 30em">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="text-align: center; display:block;">2 / 6</div>
      <img src="pic1.jpg" style="height: 30em">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="text-align: center; ">3 / 6</div>
      <img src="pic3.jpg" style="height: 30em">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="text-align: center; display:block;">4 / 6</div>
      <img src="pic5.png" style="height: 30em">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="text-align: center; display:block;">5 / 6</div>
      <img src="pic6.jpg" style="height: 30em">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="text-align: center; display:block;">6 / 6</div>
      <img src="pic4.jpg" style="height: 30em">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="pic2.jpg" style="width:100%" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic1.jpg" style="width:100%" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic3.jpg" style="width:100%" onclick="currentSlide(3)">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic5.png" style="width:100%" onclick="currentSlide(4)">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic6.jpg" style="width:100%" onclick="currentSlide(5)">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic4.jpg" style="width:100%" onclick="currentSlide(6)">
    </div>
  </div>
</div>
</body>

</html>
